<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q50-</title>
    </head>
    <body>
        <h1>Q50</h1>
        <span>
            以下の配列が対象です。 <br>
            let person = [{"name":"Taro1", "age":20, "height":180, "weight":60}, {"name":"Taro2", "age":40,”height":160,"weight":70},
            {"name":"Taro3", "age":50, "height":150, "weight":75}];  <br>
            この配列データを使って、name, age そしてBMIを表示してください。 <br>
            ただし今回はクラスを使って表示してください。
            </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele =document.getElementsByTagName("output")[0];
                ele.innerHTML = "";
                
                let people
                = [{"name":"Taro1","age":20,"height":180,"weight":60},{"name":"Taro2","age":40,"height":160,"weight":70}
                ,{"name":"Taro3", "age":50, "height":150, "weight":75}];
                
                class People{
                    constructor(name, age, height, weight){
                      this.name = name;
                      this.age = age;
                      this.height = height;
                      this.weight = weight;
                }
                
                showStatus() {
                    ele.innerHTML += `<br>name ${this.name}, age ${this.age}`;
                }
                showBMI(){
                    ele.innerHTML += ` BMI ${this.bmi()} <br>`;
                }
                bmi(){
                    let mHeight = this.height/100;
                    return (this.weight/mHeight/mHeight).toFixed(1);
                };
                }
                
                for(let person of people){
                    let personObj = new People(person["name"],person["age"],person["height"],person["weight"]);
                    personObj.showStatus();
                    personObj.showBMI();
                }
            })
        </script>
    </body>
</html>
