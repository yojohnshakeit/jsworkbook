<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q23-</title>
    </head>
    <body>
        <h1>Q23</h1>
        <span>
            以下の配列が対象です。 <br>
            let numbers = [1,2,3,4,5]; <br>
            以下の処理をしたプログラムを作成してください。 <br>
            ・すべての要素を２倍にする <br>
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele = document.getElementsByTagName("output")[0];
                let numbers = [1,2,3,4,5];
                ele.innerHTML =numbers.map(element=>element*2);
            
            })
        </script>
    </body>
</html>
