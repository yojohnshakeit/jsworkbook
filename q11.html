    <span>
        ある2つの引数を取る関数を作って下さい。<br> そして、関数に整数aと整数bを渡したら、<br>
            a-bの計算結果を返すプログラムを作成してください。<br> ただし、計算結果がマイナスの場合はプラスに変換して下さい。<br> 関数の引数に値を入れた場合は、以下の出力になります。<br> console.log(calAbs(10, 5)); <br>
            console.log(calAbs(10, 13)); // 5 // 3 <br> コードの最初はこのような感じです。 <br>function calAbs(number1, number2) {
    </span>
    <h2>---answer---</h2>
    <output></output>
    <script>
        window.addEventListener("load",()=>{
            let ele = document.getElementsByTagName("output")[0];
            function calAbs(num1, num2){
                let ans = num1>num2 ? num1-num2: num2-num1;
                return ans;
            }
            ele.innerHTML ="calAbs(-3,10)= " +calAbs(-3,10);
             ele.innerHTML +="<br>calAbs(30,80)= " +calAbs(30,80);
        })
    </script>
