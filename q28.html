<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q28-</title>
    </head>
    <body>
        <h1>Q28</h1>
        <span>
            以下の配列が対象です。 <br>
            let values = [1, "a", 2, "b", "c", 3, "4", "5", "6"];  <br>
            この配列から"数字"と"文字列の数字"だけを取り出してください。 <br>
            そして、降順にして表示してください。
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            let ele= document.getElementsByTagName("output")[0];
            let values = [1, "a", 2, "b", "c", 3, "4", "5", "6"];
            let myValues = values.filter(value=>!isNaN(value));
            ele.innerHTML = myValues.sort((v1,v2)=>v2-v1);
        </script>
    </body>
</html>
