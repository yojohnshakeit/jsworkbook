<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q37-</title>
    </head>
    <body>
        <h1>Q37</h1>
        <span>
            以下のMapが対象です。  <br>
            let h1 = {"name": "Taro", "age":20, "height": 180, "weight" :60};  <br>
            let h2 = {"name2": "Jiro", "age2":30, "height2":170, "weight2":50};  <br>
            ・この２つのMapを連結してください。 <br>
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele = document.getElementsByTagName("output")[0];
                ele.innerHTML ="";
                let h1 = new Map([["name","Taro"],["age", 20],["height", 180],["weight",60]]);
                let h2 = new Map ([["name2","Jiro"], ["age2",30],["height2", 170],["wieght2",50]]);
                let h3 = new Map([...h1, ...h2]);
                for (let [key,value] of h3.entries()){
                    ele.innerHTML += `${key} : ${value} <br>`;
                }
            })
        </script>
    </body>
</html>
