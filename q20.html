<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q20-</title>
    </head>
    <body>
        <h1>Q20</h1>
        <span>
             以下の配列が対象です。<br>
            let languages = ["ruby", "php", "python" , "java"];<br>
            格納されていれる文字列の先頭だけをを大文字にするプログラムを<br>
        作成してください。
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele = document.getElementsByTagName("output")[0];
                let languages = ["ruby", "php", "python" , "java"];
                let myLang = languages.map(language=> language.substring(0,1).toUpperCase() + language.substring(1,language.length))
                ele.innerHTML  =myLang;
            })
        </script>
    </body>
</html>
