<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsworkbook -q19-</title>
</head>
<body>
    <h1>Q19</h1>
    <span>
        以下の配列が対象です。<br>
        let languages = ["ruby", "php", "python" , "java"];<br>
        格納されていれる文字列を大文字にするプログラムを<br>
        作成してください。
    </span>
    <h2>---answer---</h2>
    <output></output>
    <script>
        window.addEventListener("load", ()=>{
            let ele = document.getElementsByTagName("output")[0];
            let languages = ["ruby", "php", "python" , "java"];
            let myLang =[];
            //for (let elements of languages){
             //   myLang.push(elements.toUpperCase());
            //}
            myLang = languages.map(elements => elements.toUpperCase());
            ele.innerHTML = "大文字変換後: " +myLang ;
        })
    </script>
</body>
</html>
