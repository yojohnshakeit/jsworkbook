<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q35-</title>
    </head>
    <body>
        <h1>Q35</h1>
        <span>
            以下文字列が対象です。 <br>
            let numbers = '99\t100\t201\t101\t9999\t2\t5\t6'; <br>
            ・１００より大きい数字を抽出する。
            ・降順で並べる
            ・「,」で繋げて、文字列として出力してください。
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele = document.getElementsByTagName("output")[0];
                let numbers = '99\t100\t201\t101\t9999\t2\t5\t6';
                //let myNumbers1 = numbers.split('\t');
                //let myNumbers2 = myNumbers1.filter(val => val>100).sort((v1,v2)=>v2-v1).join(",");
                //ele.innerHTML = myNumbers2;
                let new_data = numbers.split('\t')
                .filter(val =>Number(val)>100)
                .sort()
                .reverse()
                .join(",")
                
                ele.innerHTML = new_data;
            })
        </script>
    </body>
</html>
