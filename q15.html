<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsworkbook -q15-</title>
</head>
<body>
    <h1>Q15</h1>
    <span>
        ある１つの文字列を引数にとる関数をつくってください。<br>
        以下の値を出力してください。<br>
        ・最初の文字<br>
        ・最後の文字<br>
        ・１番目から２番目の文字列<br>
        ・２番目から４番目の文字列<br>
        関数に引数を入れた場合は、以下の出力になります。<br>
        showString("world");<br>
        w<br>
        d<br>
        wo<br>
        world<br>
        
    </span>
    <h2>---answer---</h2>
    <output></output>
    <script>
        window.addEventListener("load",()=>{
            let ele = document.getElementsByTagName("output")[0];
            function showString(str){
                ele.innerHTML =str.substring(0, 1);
                ele.innerHTML += "<br>" +str.substring(str.length-1);
                ele.innerHTML += "<br>" +str.substring(0,2);
                ele.innerHTML += "<br>" +str.substring(1,4);
            }
            showString("world");
        })
    </script>
</body>
</html>
