<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q42-</title>
    </head>
    <body>
        <h1>Q42</h1>
        <span>
            以下、配列が対象です。 <br>
            let fruits = {"apple":100, "mango":200,"banana":300}; <br>
            ・appleというkeyを削除してください。
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load",()=>{
            let ele = document.getElementsByTagName("output")[0];
            ele.innerHTML = "";
            let fruits = new Map([["apple",100],["mango",200],["banana",300]]);
            fruits.delete("apple");
            for(let fruit of fruits){
                for(let [key,value] of fruit.entries()){
                    ele.innerHTML += ` ${key}: ${value}<br>`
                }
            }
            });
        </script>
    </body>
</html>
