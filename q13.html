<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsworkbook -q13-</title>
</head>
<body>
    <h1>Q13</h1>
    <span>
        ある小文字のアルファベットを大文字に変換して表示してください。<br>
        また、ある大文字のアルファベットを小文字に変換して表示してください。
    </span>
    <h2>---answer---</h2>
    <output></output>
    <script>
        window.addEventListener("load", ()=>{
            let ele = document.getElementsByTagName("output")[0];
            ele.innerHTML =  "a => " + String("a").toUpperCase();
            ele.innerHTML += "<br>A => " +String("A").toLowerCase();
        })
    </script>
</body>
</html>
