<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q47-</title>
    </head>
    <body>
        <h1>Q47</h1>
        <span>
            ASCIIコード表を見ながら、「６５」から「A」という文字列を <br>
            を作成してください。 <br>
            ASCIIコード表を見ながら、「A」から「６５」という数字を作成してください。 <br>
            ・charCodeAtを使います。 <br>
            ・fromCodePointを使います。 <br>
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load",()=>{
                let ele = document.getElementsByTagName("output")[0];
                ele.innerHTML = "";
                let myString = String.fromCodePoint(65);
                ele.innerHTML += "String.fromCodePoint(65) ="+ myString;
                let myNumber = 'A'.charCodeAt(0);
                ele.innerHTML += "<br>'A'.charCodeAt(0) ="+ myNumber;
            })
        </script>
    </body>
</html>
