<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q42-</title>
    </head>
    <body>
        <h1>Q42</h1>
        <span>
            以下、配列が対象です。 <br>
            let fruits = {"apple":100, "mango":200,"banana":300}; <br>
            ・appleというkeyを削除してください。（オブジェクトリテラルを使用）
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load",()=>{
            let ele = document.getElementsByTagName("output")[0];
            ele.innerHTML = "";
            let fruits = {"apple":100, "mango":200,"banana":300};
            delete fruits.apple;
                for(let [key,value] of Object.entries(fruits)){
                    ele.innerHTML += ` ${key}: ${value}<br>`
                }
            
            });
        </script>
    </body>
</html>
