<!docytpe html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsworkbook -q2-</title>
</head>    
<body>
    <h1>Q2</h1>
    「for」を使って、数字の1から30を出力するプログラムを作成しましょう。
    <h3>answer</h3>
    <output></output>
    <script>
        window.addEventListener("load", ()=>{
           let ele = document.getElementsByTagName("output")[0];
           ele.innerHTML =""; 
           for(let i =1;i<=30;i++){
               ele.innerHTML += `<br> ${i} `;
            }
        })
    </script>
</body>
</html>
