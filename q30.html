<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q30-</title>
    </head>
    <body>
        <h1>Q30</h1>
        <span>
            以下の配列が対象です。 <br>
            let values = ["Taiwan-Tokyo", "Taiwan-osaka","Taiwan-kyoto"]; <br>
            ・この配列の値にある「Taiwan」を「Japan」に置き換えてください。 
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele = document.getElementsByTagName("output")[0];
                let values = ["Taiwan-tokyo", "Taiwan-osaka","Taiwan-kyoto"];
                let myValues = values.map(value=>value.replaceAll("Taiwan","Japan"));
                ele.innerHTML =myValues;
            })
        </script>
    </body>
</html>
