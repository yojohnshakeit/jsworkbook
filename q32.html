<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q32-</title>
    </head>
    <body>
        <h1>Q32</h1>
        <span>
            以下の文字列が対象です。 <br>
            let value = "ph-cebu,  japan-tokyo,   japan-osaka,  Taiwan-taipei, japan-kyoto" ;  <br>
            注：文字列には「空白」も入っています。 <br>
            ・この文字列を「,」で区切って配列にしてください。 <br>
            ・この配列の中にある「japan-」で始まる３つの文字列を取り出してください。 <br>
            ・そして、「japan-」の文字列を大文字にしてください。 <br>
            ・配列を「,」で繋げて、再び文字列にしてください。
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele = document.getElementsByTagName("output")[0];
                let value = "ph-cebu,  japan-tokyo,   japan-osaka,  Taiwan-taipei, japan-kyoto" ;
                //let myValue = value.replaceAll(" ","");
                //let myValue2 = myValue.split(",");
                let myValue2 = value.split(",").map(v=>v.trim());
                let myValue3 = myValue2.filter(value =>value.startsWith("japan-"));
                let myValue4 = myValue3.map(value =>value.substring(0,1).toUpperCase() + value.substring(1,value.length));
                
                ele.innerHTML = myValue4.join(",");
            })
        </script>
    </body>
</html>
