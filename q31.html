    <body>
        <h1>Q31</h1>
        <span>
            以下の配列が対象です。 <br>
            let values = ["090-1111-22223", "090-1111-22224", "090-1111-22225"];  <br>
            ・この配列の値にある「ー」を削除してください。
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele = document.getElementsByTagName("output")[0];
                let values = ["090-1111-22223", "090-1111-22224", "090-1111-22225"]; 
                let myValues = values.map(value =>value.replaceAll("-", ""));
                ele.innerHTML = myValues;
            })
        </script>
    </body>
