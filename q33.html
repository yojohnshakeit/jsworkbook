<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q33-</title>
    </head>
    <body>
        <h1>Q33</h1>
        <span>
            ループ処理を２０回行います。  <br>
            １回のループ毎に「１から１０の値」をランダムに取り出します。  <br>
            そのランダムな値を、最終的に重複しない形で、配列の保存してください。 <br>
            そして、その配列を昇順にソートして出力してください。 <br>
            注：もし１が１０回と２が１０回でたら、配列には「１と２」しか入っていません。 <br>
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele = document.getElementsByTagName("output")[0];
                let intBoxes =[];
                for(let i = 0;i<20;i++){
                    intBoxes.push(Math.floor(Math.random()*10+1));
                }
                let mySet = new Set(intBoxes);
                let myArray = Array.from(mySet).sort((v1,v2)=>v1-v2);
                ele.innerHTML =myArray;
                
            })
        </script>
    </body>

</html>
