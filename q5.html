    <script>
        window.addEventListener("load", ()=>{
            let ele = document.getElementsByTagName("output")[0];
            ele.innerHTML ="";
            let message = "";
           /* function checkAlcohol (age){

            function checkAlcohol(age){
                let message = age>19 ? 'OK': 'NG'; 
                return message;
            }
            let age = 19;
            message = checkAlcohol(age);
            ele.innerHTML += `あなたは${age}歳です。お酒は${message}です`;
            age = 20;
            message = checkAlcohol(age)
            ele.innerHTML += `<br>あなたは${age}歳です。お酒は${message}です`;
        })
