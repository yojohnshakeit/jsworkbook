<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q21-</title>
    </head>
    <body>
        <h1>Q21</h1>
        <span>以下の配列が対象です。<br>
        let numbers = [1,12,12,13,2,3,4,5,6,7,8,9,10,5,4,3]; <br>
        以下の処理をしたプログラムを作成してください。  <br>
        ・重複を省く <br>
        ・降順（大きい順）にならべる。 <br>
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele = document.getElementsByTagName("output")[0];
                let numbers = [1,12,12,13,2,3,4,5,6,7,8,9,10,5,4,3];
                let myNumber = new Set (numbers);
                let myNumber2 = Array.from(myNumber);
                let myNumber3 = myNumber2.sort((v1,v2)=> v2-v1);
                ele.innerHTML =myNumber3;
            })
        </script>
    </body>
</html>
