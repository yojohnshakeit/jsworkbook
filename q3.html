<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsworkbook -q3-</title>
</head>
<body>
    <h1>Q3</h1>
    `数字の1から25のうち、5の倍数だけを出力するプログラムを作成しましょう。
    <h3>answer</h3>
    <output></output>
    <script>
        window.addEventListener("load", ()=>{
           let ele = document.getElementsByTagName("output")[0];
           ele.innerHTML = "";
           for(let i = 1;i<=25;i++){
               if(i%5===0){
                    ele.innerHTML += `${i}  `; 
               }
           }
        });
    </script>
</body>
</html>
