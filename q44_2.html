<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsworkbook -q44-</title>
    </head>
    <body>
        <h1>Q44</h1>
        <span>
            以下の配列が対象です。 <br>
            let fruits = ["apple", "apple", "orange", "orange", "mango", "mango", "mango", "mango"]; <br>
            ・配列内にある同じ要素数をカウントして、オブジェクトリテラルにして出力してください。
        </span>
        <h2>---answer---</h2>
        <output></output>
        <script>
            window.addEventListener("load", ()=>{
                let ele = document.getElementsByTagName("output")[0];
                ele.innerHTML= "";
                let fruits = ["apple", "apple", "orange", "mango", "mango", "mango", "mango"];
                let mapFruits= {};
                let current_num= 0;
                
                for(let fruit of fruits){
                    if(isNaN(mapFruits[fruit])){
                        mapFruits [fruit] = 1;
                        } else {
                        mapFruits[fruit]+=1;
                        }
                    }
                    
                for(let [key, value] of Object.entries(mapFruits)){
                        ele.innerHTML += `${key}:${value} -`
                    }
            });
        </script>
    </body>
</html>
